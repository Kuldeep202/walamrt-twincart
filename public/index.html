<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart TwinCart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Walmart TwinCart</h1>
            <div class="user-controls">
                <input type="text" id="username" placeholder="Your Name" required>
                <input type="text" id="cart-id" placeholder="Cart ID">
                <button id="join-cart">Join Cart</button>
                <button id="create-cart">Create New Cart</button>
            </div>
        </header>

        <div class="share-section">
            <input type="text" id="share-link-input" readonly>
            <button id="share-link">Copy Share Link</button>
        </div>

        <main>
            <section class="cart-section">
                <h2>Shopping Cart <span id="cart-total">$0.00</span></h2>
                <ul id="cart-list"></ul>
            </section>

            <div class="flex-row">
                <section class="add-item-section">
                    <h2>Add Item</h2>
                    <div class="add-item-form">
                        <input type="text" id="item-name" placeholder="Item name" required>
                        <input type="number" id="item-price" placeholder="Price" step="0.01" required>
                        <button id="add-item">Add to Cart</button>
                    </div>
                </section>

                <section class="members-section">
                    <h2>Cart Members</h2>
                    <ul id="members-list"></ul>
                </section>
            </div>

            <section class="history-section">
                <h2>Cart History</h2>
                <ul id="history-list"></ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
